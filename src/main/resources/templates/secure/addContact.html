<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
</head>
<body>
<header th:insert="fragments/format.html :: header"></header>

<h1>Add contact</h1>
<form method="post" th:action="@{/addContact}" th:object="${contact}" >
    <input type="hidden" name="id" th:field="*{id}"/><br>
    Name: <input type="text" name="name" th:field="*{name}"/><br>
    Phone: <input type="text" name="phone" th:field="*{phone}"/><br>
    Address: <input type="text" name="address" th:field="*{address}"/><br>
    Email: <input type="text" name="email" th:field="*{email}"/><br>
    <label for="roles" >Role:</label>
    <select name="roles" id="roles" th:field="*{role}">
        <option value="ROLE_ADMIN">Admin</option>
        <option value="ROLE_MEMBER">Member</option>
        <option value="ROLE_GUEST">Guest</option>
    </select>
    <input type="submit" value="Go">
</form>
<br>
<footer th:insert="fragments/format.html :: footer"></footer>

</body>
</html>
