<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/mycss.css}" />

</head>
<body>
<img src="../static/images/contact.png" th:src="@{/images/contact.png}" width="30%" height="auto"/>
<h1> Please enter your login credentials!</h1>
<form method="post" th:action="@{/login}">

  UserName : <input type="text" name="username"><br>
  Password : <input type="password" name="password"><br>
  <input type="submit" name="loginBtn" value="Login">
  <div th:if="${param.error}">
    <div class="error">
      Invalid username or password
    </div>
  </div>
  <div th:if="${param.logout}">
    <div class="error">
      You have been logged out!
    </div>
  </div>


</form>

<p><a href="/" th:href="@{/}">Back to home page</a></p>
<footer th:insert="fragments/format.html :: footer"></footer>


</body>

</html>
